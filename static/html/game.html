<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/window-style.css" />
  </head>

  <body>
    <div id="game-container">
      <div id="board-container">
        <div id="board"></div>
      </div>
      <div id="panel-container">
        <div id="function-panel">
          <div id="player-panel">
            <div class="player yl" style="order: 1;"></div>
            <div class="player rd" style="order: 2;"></div>
            <div class="player bl" style="order: 3;"></div>
            <div class="player gr" style="order: 4;"></div>
          </div>
          <button id="test-btn" onclick="testOrder()">test</button>
        </div>
        <div id="dice-container">
          <div id="dice" class="dice">
            <div id="dice-side-one" class="side one"></div>
            <div id="dice-side-two" class="side two"></div>
            <div id="dice-side-three" class="side three"></div>
            <div id="dice-side-four" class="side four"></div>
            <div id="dice-side-five" class="side five"></div>
            <div id="dice-side-six" class="side six"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
